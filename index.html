<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="../Menaget-signin/css/bootstrap.min.css">
    <!--index css-->
    <link rel="stylesheet" href="./css/index.css">
    <!--font-awsome-->
    <!-- <script src="../Menaget-signin/js/all.js"></script> -->
   <script src="https://kit.fontawesome.com/8aedcd071a.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container-fluid">
    <div class="row bg-white">
        <div class="col">
           <img class="logo" src="../Menaget-signin/menaget logo.png" alt="menaget-logo">
           <h2 class="text-capitalize">Log into your dashboard</h2>
           <form action="">
                <p class="text-muted">Log in to your admin account</p>
              <!--email--> 
                <div class="email">
                   <label for="email" class="text-capitalize email">email adress
                   </label><br>    
                    <input type="text" class="email-input" placeholder="email adress">
                </div>
        <!--password-->
                 <div class="password">
                    <label for="--password" class="text-capitalize ">password
                    </label><br>
                    <input type="text" class="password-input" placeholder="password">
                </div>
                <p class="text-danger failed  ">login failed please check your email or your password</p>
            <!--second btn-->
                <button class="text-white btn">Log In</button>
                 <div class="last">
                   <div class="muted">
                     <input type="checkbox" name="" id="">
                     <label for="checkbox">Remember me</label>
                 </div>
                 <a href="#" class="text-primary">Forget Password?</a>

            </div>
        </form>
        </div>
    </div>
    

    

    <!--jquery-->
    <script src="../Menaget-signin/js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="../Menaget-signin/js/bootstrap.bundle.min.js"></script>
</body>
</html>
